

<div class="container">
<table mat-table [dataSource]="data" class="mat-elevation-z2 full-width">
  <ng-container matColumnDef="month">
    <th mat-header-cell *matHeaderCellDef> Month </th>
    <td mat-cell *matCellDef="let record"> {{record.month}} </td>
  </ng-container>

  <ng-container matColumnDef="height">
    <th mat-header-cell *matHeaderCellDef> Height (cm) </th>
    <td mat-cell *matCellDef="let record"> {{record.height}} </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight (kg) </th>
    <td mat-cell *matCellDef="let record"> {{record.weight}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let record">
      <button mat-icon-button (click)="edit(record)" matTooltip="Edit Record" class="edit-button">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(record)" matTooltip="Delete Record" class="delete-button">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>



  <button mat-raised-button color="primary" (click)="add()" class="fab">
    <mat-icon>add</mat-icon>
    Add Growth Record
  </button>
