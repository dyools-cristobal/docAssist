<div class="register-container">
  <mat-card>
    <mat-card-title>Register User</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
        </mat-form-field>

        <!-- Role Selector -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role" required>
            <mat-option value="doctor">Doctor</mat-option>
            <mat-option value="assistant">Assistant</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Specialty (only if Doctor) -->
        <mat-form-field
          appearance="outline"
          class="full-width"
          *ngIf="registerForm.get('role')?.value === 'doctor'"
        >
          <mat-label>Specialty</mat-label>
          <mat-select formControlName="specialty">
            <mat-option value="pediatrics">Pediatrics</mat-option>
            <mat-option value="general">General</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
