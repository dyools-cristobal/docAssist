<mat-toolbar color="primary" *ngIf="auth.user$ | async as user">
  <button mat-icon-button *ngIf="showBackButton()" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>DocAssist</span>
  <span class="spacer"></span>
  <!-- <button mat-button (click)="handleLogout()">Logout</button> -->
  <button matIconButton [matMenuTriggerFor]="menu" aria-label="Menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="handleLogout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
<router-outlet />
